    <script>
      $(document).ready( function(){
	  var carousel = document.querySelector('.image-view-container');
	  var slides = carousel.querySelectorAll('.image-view-container__slide');
	  console.log(slides);
	  var prev = carousel.querySelector('.image-view-container__prev');
	  var next = carousel.querySelector('.image-view-container__next');
	  var index = 0;
	  var timer = null;

	  function showSlide(n) {
	      slides[index].classList.remove('active');
	      index = (n + slides.length) % slides.length;
	      slides[index].classList.add('active');
	  }

	  function prevSlide() {
	      showSlide(index - 1);
	  }

	  function nextSlide() {
	      showSlide(index + 1);
	  }

	  function startTimer() {
	      timer = setInterval(function() {
		  nextSlide();
	      }, 3000);
	  }

	  function stopTimer() {
	      clearInterval(timer);
	  }

	  prev.addEventListener('click', function() {
	      console.log('prev');
	      stopTimer();
	      prevSlide();
	      startTimer();
	  });

	  next.addEventListener('click', function() {
	      stopTimer();
	      nextSlide();
	      startTimer();
	  });

      });
    </script>

      .image-view-container__prev,

	  color: #ffffff;
	  z-index: 1;
	  transition: all 0.5s ease-in-out;
      }

      .image-view-container__prev:hover,
      .image-view-container__next:hover {
	  color: #9b59b6;
      }

      .image-view-container__prev {
	  left: 20px;
      }

      .image-view-container__next {
	  right: 20px;
      }

      .image-view {

      }
